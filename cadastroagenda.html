<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Agenda de Contatos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="imagens/contatos.png">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Criar novo contato</h1>
        <form name="frmContato" action="insert" method="post">
            <table>
                <tr>
                    <td>
                        <label>Nome</label>
                        <input type="text" name="nome" placeholder="Nome" class="Caixa1" maxlength="100" required>
                    </td>   
                </tr>
                <tr>
                    <td>
                        <label>Telefone</label>
                        <input type="text" name="fone" placeholder="Telefone" class="Caixa2" 
                               maxlength="16" pattern="[0-9]*" 
                               oninput="this.value = this.value.replace(/[^0-9]/g, '')" required>
                    </td> 
                </tr>
                <tr>
                    <td>
                        <label>Idade</label>
                        <input type="text" name="idade" placeholder="Idade" class="CaixaIdade" 
                               maxlength="3" pattern="[0-9]*" 
                               oninput="this.value = this.value.replace(/[^0-9]/g, '')" required>
                    </td> 
                </tr>
            </table>
            <input type="button" value="Adicionar" class="Button1" onclick="validar()">
        </form>
        <script src="scripts/validador.js"></script>
    </body>
</html>
